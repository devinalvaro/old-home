# status bar color
set-option -g status-bg colour234
set-option -g status-fg colour136
set-option -g status-attr default

# window title colors
set-window-option -g window-status-fg colour244
set-window-option -g window-status-bg default

# active window title colors
set-window-option -g window-status-current-fg colour255
set-window-option -g window-status-current-bg default

# pane border
set-option -g pane-border-fg colour236
set-option -g pane-active-border-fg colour240

# message text
set-option -g message-bg colour236
set-option -g message-fg colour255

# pane number display
set-option -g display-panes-active-colour colour33
set-option -g display-panes-colour colour255

# clock
set-window-option -g clock-mode-colour green

# status bar contents
set -g status-interval 1
set -g status-justify centre # center align window list
set -g status-left ''
set -g status-right ''

# status bar toggle
set -g status off
bind-key b set-option -g status

# status bar position
set-option -g status-position top

# set clear screen
bind C-l send-keys 'C-l'

# set TMUX prefix
set-option -g prefix C-Space
bind-key C-Space last-window

# set window split
bind-key | split-window -h -c "#{pane_current_path}"
bind-key _ split-window -c "#{pane_current_path}"

# start numbering from 1
set -g base-index 1
setw -g pane-base-index 1

# allows for faster key repetition
set -s escape-time 0

# rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# allows us to use C-w a <command> to send commands to a TMUX session inside
# another TMUX session
bind-key a send-prefix

# activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# vi copypaste mode
set-window-option -g mode-keys vi
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# # kill pane
bind -n C-x confirm kill-pane

# set to main-horizontal, 60% height for main pane
bind m set-window-option main-pane-height 60\; select-layout main-horizontal

bind-key C command-prompt -p "Name of new window: " "new-window -n '%%'"

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# auto window rename
set-window-option -g automatic-rename

# color
set-option -g default-terminal "screen-256color"
set-option -g terminal-overrides ",xterm-256color:Tc"

# mouse mode
set -g mouse on

# Tmux Plugin Manager
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'

run '~/.tmux/plugins/tpm/tpm'
